<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylejoc.css">
    <title>Joc</title>
    <script src="script2.js" defer></script>
</head>
<body>
    <h1>Ghiceste numarul</h1>
    <img src="https://www.shutterstock.com/image-vector/question-doubt-emoticon-vector-260nw-2103038725.jpg">
    <p>Alege un nr de la 1 la 100</p>
    <p>Apoi ghiceste in 10 incercari</p>
    <p>In final vei vedea daca ai ghicit sau nu</p>

    <div class="form">
        <label for="guessField">Introdu numarul: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="LowOrHi"></p>
    </div>

    <div class="succesImageContainer"></div>
    <div class="failImageContainer"></div>
</body>
</html>
